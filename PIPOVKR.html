<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Površina kruga – Deluxe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --space: 18px;
      --card: rgba(255,255,255,.75);
      --ink: #14120f;
      --muted: #5c5c5c;
      --ring: #c8a860;
      --gold-1: #e9dbb0;
      --gold-2: #c8a860;
      --gold-3: #b4934f;
      --bg: radial-gradient(1100px 600px at 20% 10%, #f3efe6 0%, #efebe3 35%, #e9e4db 100%);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      display:grid;
      place-items:center;
      padding: clamp(16px, 4vw, 48px);
    }

    .card{
      width:min(840px, 96vw);
      background: var(--card);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 22px;
      border: 1px solid rgba(200, 168, 96, .25);
      box-shadow:
        0 24px 60px rgba(20,18,15,.12),
        inset 0 1px 0 rgba(255,255,255,.6);
      padding: clamp(18px, 3vw, 32px);
    }

    h1{
      font-family: "Playfair Display", Georgia, serif;
      font-weight: 700;
      letter-spacing: .2px;
      font-size: clamp(28px, 3.2vw, 36px);
      margin: 0 0 6px 0;
      line-height: 1.15;
    }

    .lead{
      margin: 0 0 var(--space) 0;
      color: var(--muted);
      font-size: 15.5px;
    }
    code{
      background: #f6f3ea;
      border: 1px solid #eee3c8;
      padding: 0 6px;
      border-radius: 6px;
      font-family: ui-monospace, Menlo, Consolas, "SF Mono", monospace;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: var(--space);
      align-items:end;
      margin: calc(var(--space) * 1.1) 0 var(--space) 0;
    }

    label{
      display:block;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color:#6d6659;
      margin: 0 0 8px 6px;
      font-weight:600;
    }

    input[type="number"]{
      width:100%;
      font-size: 16px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #e4dfd3;
      background: #fffdf8;
      color: var(--ink);
      outline: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    input[type="number"]:focus{
      border-color: var(--ring);
      box-shadow: 0 0 0 3px rgba(200,168,96,.20), inset 0 1px 0 rgba(255,255,255,.8);
    }

    button{
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid var(--gold-3);
      color: #1f1708;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--gold-1) 0%, var(--gold-2) 55%, var(--gold-1) 100%);
      box-shadow:
        0 10px 22px rgba(200,168,96,.35),
        inset 0 1px 0 rgba(255,255,255,.7);
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    button:hover{ transform: translateY(-1px); filter: saturate(1.05); }
    button:active{ transform: translateY(0); box-shadow:
      0 6px 16px rgba(200,168,96,.3),
      inset 0 1px 0 rgba(255,255,255,.7);
    }

    .result{
      padding: 14px 16px;
      background: #f7f3ea;
      border: 1px dashed #d7c6a0;
      border-radius: 14px;
      font-family: ui-monospace, Menlo, Consolas, "SF Mono", monospace;
      white-space: pre-wrap;
    }

    .rule{
      height:1px;
      margin: 14px 0 0 0;
      background: linear-gradient(90deg, transparent, rgba(200,168,96,.55), transparent);
    }

    details{
      margin-top: 14px;
    }
    summary{
      cursor: pointer;
      list-style: none;
      font-weight: 600;
      color:#5b523f;
    }
    summary::-webkit-details-marker{ display:none; }
  </style>
</head>
<body>
  <article class="card">
    <h1>Površina kruga</h1>

    <div class="row">
      <div>
        <label for="radius">Poluprečnik (r)</label>
        <input id="radius" type="number" min="0" step="0.01" placeholder="npr. 5" />
      </div>
      <div>
        <button id="calcBtn" type="button">Izračunaj</button>
      </div>
    </div>

    <div class="rule"></div>
    <div id="out" class="result" aria-live="polite" style="margin-top:12px;">Rezultat će se pojaviti ovde…</div>

    <details>
     <summary>Napomena (primer sa fiksnim r)</summary>
      <pre class="result" style="margin-top:8px;">
const PI = 3.14;
const r = 5; // fiksirano
const A = PI * r * r;
console.log("Poluprečnik (r):", r);
console.log("Površina (A):", A);
    </details>
  </article>

  <script>
    const PI = 3.14;
    const $ = (s) => document.querySelector(s);
    const out = $("#out");
    const input = $("#radius");
    const btn = $("#calcBtn");

    function fmt(n){ return String(Number(n.toFixed(4))); }

    function calculate(){
      const r = parseFloat(input.value);
      if(Number.isNaN(r) || r <= 0){
        out.textContent = "Unesite ispravan pozitivan broj za poluprečnik (r).";
        return;
      }
      const area = PI * r * r;
      const msg = [
        `Korišćena konstanta PI: ${PI}`,
        `Uneti poluprečnik r: ${r}`,
        `Površina kruga A = PI * r * r = ${fmt(area)}`
      ].join("\n");
      out.textContent = msg;
      console.log(msg);
    }

    btn.addEventListener("click", calculate);
    input.addEventListener("keydown", e => { if(e.key === "Enter") calculate(); });
  </script>
</body>
</html>
